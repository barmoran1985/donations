<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/png" href="../static/img/favicon.ico">

    <title>School Donations Dashboard</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>


    <link rel="stylesheet" href="{{ url_for('static', filename='lib/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/css/keen-dashboards.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/css/dc.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/css/introjs.css') }}">

    <!-- Bootstrap core CSS     -->
    <link href="../static/lib/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Animation library for notifications   -->


    <!--  Light Bootstrap Table core CSS    -->

    <!--     Fonts and icons     -->
    <link href="../static/lib/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="../static/lib/css/pe-icon-7-stroke.css" rel="stylesheet" type='text/css'/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body style="background-color: lightgrey">

<div>
    <div class="sidebar" style="position: fixed" data-color="black" data-image="../static/img/illusion.png">


        <div class="sidebar-wrapper">
            <div class="logo">
                <h1 style="position: relative; top: 5px; left: 55px">
                    2017
                </h1>
            </div>

            <ul class="nav">
                <li class="active">
                    <a href="#">

                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a href="#">

                        <p>User Profile</p>
                    </a>
                </li>


                <li>
                    <a href="#">

                        <p>Maps</p>
                    </a>
                </li>
                <li>
                    <a href="#">

                        <p>Notifications</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed" style="height: 124px; border: solid; border-color: lightgrey; border-top-width: 30px; border-bottom-width: 0px; background-color: white;">
            <div class="container-fluid" >
                <div class="navbar-header"  style="padding-top: 15px;">
                    <button type="button" id="tour-button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h1 id="page-title" class="navbar-brand">School Donations</h1>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">


                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <button class="btn btn-lg pull-right"
                                    style="margin: 10px; ; font-weight: 600; color: darkslategray; border-color: darkslategrey;
                                    position:relative; top: 15px" onclick="introJs().start();">Start Tour
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-6">
                        <div class="card" id="card-metric-total">
                            <div class="header">
                                <h4 class="title-metric">Total Number of Donations</h4>
                            </div>
                            <div class="content" style="padding-left: 180px">
                                <div class="metric" id="number-projects-nd"
                                     style="font-size: 40px; vertical-align: middle" data-step="1"
                                     data-intro="This metric displays the total number of donations made to American
                                     schools in 2017 for the selected filters"
                                     data-position="right"></div>
                                <div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="col-md-6">
                        <div class="card" id="card-metric-dollars">
                            <div class="header">
                                <h4 class="title-metric">Total Donations ($)</h4>
                            </div>

                            <div class="content" style="padding-left: 180px">
                                <div class="metric" id="total-donations-nd"
                                     style="font-size: 40px; vertical-align: middle" data-step="2"
                                     data-intro="This metric displays the total amount of donations in dollars made to
                                     American schools in 2017 for the selected filters"
                                     data-position="left"></div>
                                <div>
                                </div>


                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="header">
                                    <h4 class="title">Total Donations by State</h4>
                                </div>

                                <div class="chart-stage" id="back">
                                    <div id="funding-map" data-step="3"
                                         data-intro="This map allows the user to filter data by state"
                                         data-position="right"></div>
                                </div>


                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="card">
                                <div class="header">
                                    <h4 class="title">Poverty Level</h4>
                                </div>

                                <div class="chart-stage back">

                                    <div id="poverty-level-row-chart"
                                         data-step="4"
                                         data-intro="This graph displays number of donations made to schools depending
                                         on level of poverty. It is also possible to filter by category by selecting
                                         the different bars." data-position="left"></div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="card" style="height:250px">
                                <div class="header">
                                    <h4 class="title">Number of Donations</h4>
                                </div>
                                <div class="chart-stage back" style="height:195px">
                                    <div id="time-chart" data-step="5" data-intro="This chart displays total donations
                                        made by date over a certain period of time. It also allows the user to select a
                                        period range by dragging the mouse parallel to the x-axis. This will filter
                                        data from this period."
                                         data-position="top"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="header">
                                    <h4 class="title">Funding Status</h4>
                                    <p class="category">
                                </div>
                                <div class="chart-stage back">
                                    <div id="funding-chart" data-step="6" data-intro="This pie chart displays the funding
                                            status of all donations filtered. It is also possible to filter further by
                                            selecting the different pie sections. The legend to the top right of the
                                            chart denotes the colours."
                                         data-position="right"></div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="card ">
                                <div class="header">
                                    <h4 class="title">Focus Area</h4>
                                </div>
                                <div class="chart-stage back">
                                    <div id="focus-area-row-chart" data-step="7"
                                         data-intro="This graph displays number of donations made to schools depending
                                         on which area was funded. It is also possible to filter by category by selecting
                                         the different bars." data-position="left"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="card ">
                                <div class="header">
                                    <h4 class="title">Resource Type</h4>
                                </div>
                                <div class="chart-stage back">
                                    <div id="resource-type-row-chart" data-step="8"
                                         data-intro="This graph displays number of
                                         donations made to schools depending
                                         on which grades were funded. It is also possible to filter by category by selecting
                                         the different bars." data-position="right"></div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="card ">
                                <div class="header">
                                    <h4 class="title">Grade Level</h4>
                                </div>
                                <div class="chart-stage back">
                                    <div id="grade-level-chart" data-step="19" data-intro="This graph displays number of
                                         donations made to schools depending
                                         on which grades were funded. It is also possible to filter by category by selecting
                                         the different pie sections."
                                         data-position="left"></div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>


            <footer class="footer">
                <div class="container-fluid">
                    <nav style="vertical-align: middle">
                        <ul>
                            <li>
                                <a href="#">
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Company
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Portfolio
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Blog
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </footer>

        </div>
    </div>
</div>

<script src="../static/lib/js/dc.js"></script>
<script src="../static/lib/js/queue.js"></script>
<script src="../static/lib/js/keen.min.js"></script>
<script src='../static/js/graph.js' type='text/javascript'></script>

<script src="../static/lib/js/jquery-1.10.2.js" type="text/javascript"></script>

<!--  Charts Plugin -->
<script src="../static/lib/js/chartist.min.js"></script>

<!--  Notifications Plugin    -->
<script src="../static/lib/js/bootstrap-notify.js"></script>

<script src="../static/lib/js/light-bootstrap-dashboard.js"></script>

<script type="text/javascript"></script>
</body>
</html>
