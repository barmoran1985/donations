<!DOCTYPE html>
<html>
<head>
    <title>School Donations Dashboard</title>
    <link rel="stylesheet" href="../static/lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/lib/css/keen-dashboards.css">
    <link rel="stylesheet" href="../static/lib/css/dc.css">
    <link rel="stylesheet" href="../static/css/custom.css">
    <link rel="stylesheet" href="../static/lib/css/introjs.css"/>

</head>
<body background="../static/stucco_texture2042.jpg" class="application">

<div class="navbar navbar-inverse navbar-fixed-top container-fluid" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" style="font-size: 35px; margin: 10px; padding: 10px" href="./">School Donations Dashboard</a>
        </div>
        <div>
            <button class="introjs-fullbutton btn-info btn-lg pull-right" type="button" style="margin: 10px"
                    onclick="javascript:introJs().start();">Start
                Tour
            </button>
        </div>
    </div>
</div>

<div class="container-fluid">

    <div class="row" style="padding: 20px">
        <div class="col-md-2 affix">


            <div class="row">
                <div id="num1" class="col-md-12">

                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Total Number of Donations
                        </div>
                        <div class="chart-stage">
                            <div id="number-projects-nd" data-step="1" data-intro="The description that you want"
                                 data-position="right"></div>
                        </div>
                    </div>

                </div>
            </div>


            <div class="row">
                <div id="num2"class="col-md-12">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Total Donations in USD
                        </div>
                        <div class="chart-stage">
                            <div id="total-donations-nd" data-step="2" data-intro="The description that you want"
                                 style="font-weight: normal" data-position="right"></div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div id="num3" class="col-md-12">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Total Stuff
                        </div>
                        <div class="chart-stage">
                            <div id="total-donations-stuff" data-step="3" data-intro="The description that you want"
                                 style="font-weight: normal" data-position="right"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-md-10 pull-right">
            <div class="row">
                <div class="col-md-6">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Total Donations by state
                        </div>
                        <div class="chart-stage">
                            <div id="funding-map" data-step="4"
                                 data-intro="Mapping donations by state"
                                 style="font-weight: normal" data-position="right"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <div class="chart-wrapper">
                            <div class="chart-title">
                                Poverty Level
                            </div>
                            <div class="chart-stage">
                                <div id="poverty-level-row-chart" data-step="5"
                                     data-intro="The description that you want"
                                     style="font-weight: normal" data-position="left"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-12">
                    <div>
                        <div class="chart-wrapper">
                            <div class="chart-title">
                                Number of Donations
                            </div>
                            <div class="chart-stage">
                                <div id="time-chart" data-step="6" data-intro="The description that you want"
                                     style="font-weight: normal" data-position="top"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6">
                    <div>
                        <div class="chart-wrapper">
                            <div class="chart-title">
                                Funding Status
                            </div>
                            <div class="chart-stage">
                                <div id="funding-chart" data-step="7" data-intro="The description that you want"
                                     style="font-weight: normal" data-position="right"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <div class="chart-wrapper">
                            <div class="chart-title">
                                Focus Area
                            </div>
                            <div class="chart-stage">
                                <div id="focus-area-row-chart" data-step="8" data-intro="The description that you want"
                                     style="font-weight: normal" data-position="left"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6">
                    <div>
                        <div class="chart-wrapper">
                            <div class="chart-title">
                                Resources Type
                            </div>
                            <div class="chart-stage">
                                <div id="resource-type-row-chart" data-step="9"
                                     data-intro="The description that you want"
                                     style="font-weight: normal" data-position="right"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <div class="chart-wrapper">
                            <div class="chart-title">
                                Grade Level
                            </div>
                            <div class="chart-stage">
                                <div id="grade-level-row-chart" data-step="10" data-intro="Tsdkll"
                                     style="font-weight: normal" data-position="left"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../static/lib/js/jquery.min.js"></script>
<script src="../static/lib/js/bootstrap.min.js"></script>
<script src="../static/lib/js/crossfilter.js"></script>
<script src="../static/lib/js/d3.js"></script>
<script src="../static/lib/js/dc.js"></script>
<script src="../static/lib/js/queue.js"></script>

<script src="../static/lib/js/keen.min.js"></script>
<script src='../static/js/graph.js' type='text/javascript'></script>
<script src="../static/lib/js/intro.min.js" type="text/javascript"></script>
</body>
</html>
